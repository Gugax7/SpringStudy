server:
  port:8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    user: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update #automatically creates or updates
      #database schema based on entity classes

    show-sql: true #enables logging of sql Queries generated by JPA